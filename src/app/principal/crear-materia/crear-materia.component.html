
<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">AGREGAR MATERIA</h1>
                                </div>
                                <form class="user" [formGroup]= "materiaForm" (ngSubmit)="agregar()">
                            
                                    <div class="form-group">
                                        <input type="text" formControlName= "id"
                                            class="form-control form-control-user"
                                             aria-describedby="userHelp"
                                            placeholder="Enter Id...">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" formControlName= "nombre" class="form-control form-control-user"
                                         placeholder="Nombre">
                                    </div>
                                    <div class="form-group form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName= "isActive">
                                        <label class="form-check-label" for="exampleCheck1">Habilitada</label>
                                      </div>
                                    <button class="btn btn-primary btn-user btn-block" type="submit">Ingresar</button>

                                </form>
                                <hr>

                                <div class="text-center">
                                    <button routerLink="/inicio" class="btn-success btn btn-block">Inicio</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

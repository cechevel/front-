<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-register-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Bienvenido</h1>
                                </div>
                                <form class = "user" [formGroup]="usuarioForm" (ngSubmit)="agregar()">  
                                    <div class="form-group">
                                        <input type="text" formControlName= "nombre"
                                            class="form-control form-control-user"
                                            aria-describedby="userHelp"
                                            placeholder="Ingrese el Nombres">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" formControlName= "username"
                                            class="form-control form-control-user"
                                            aria-describedby="userHelp"
                                            placeholder="Ingrese el Usuario">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" formControlName= "correo"
                                            class="form-control form-control-user"
                                            id="userInputEmail" aria-describedby="userHelp"
                                            placeholder="Ingrese el Correo...">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" formControlName= "password" class="form-control form-control-user "
                                            id="exampleInputPassword" placeholder="Password">
                                    </div>
                    
                                    <button  class="btn btn-primary btn-user btn-block" type="submit">
                                        Registrar
                                    </button>

                                </form>
                                <hr>
                                <a routerLink="/**" class="btn btn-success btn-block" >Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
